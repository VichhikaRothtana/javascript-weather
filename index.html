<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="css/styles.css">

    <!-- Tailwindcss -->
    <link type="text/tailwindcss" href="css/tailwindcss.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class=" " style="background-color: #d7d7d7;">
    <!-- Header -->
    <header class="flex justify-between items-center mx-auto" style="background-color: #ebebeb; padding: 25px 70px;">
        <h3 class="text-teal-500 text-2xl font-bold uppercase">my weather</h3>
        <div class="bg-white border border-dark">
            <input id="input-search" type="text" placeholder="Search city"
                class="input-search border-none bg-transparent">
            <button class="btn-search">
                <i class="fa-solid fa-magnifying-glass px-3"></i>
            </button>
        </div>
    </header>
    <!-- End Header -->

    <!-- Navbar -->
    <nav class="bg-gray-700">
        <div class="container mx-auto">
            <button
                class="btn-today py-2 px-4 text-white border-b-2 border-b-teal-500 border border-gray-600">Today</button>
            <button class="btn-5-days py-2 px-4 text-white">5-days forecast</button>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Main -->
    <main></main>
    <!-- End Main -->


    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Moment -->
    <script src="https://momentjs.com/downloads/moment.js"></script>


    <!-- Component Scripts -->
    <script type="module" src="components/today-forecast.js"></script>
    <script type="module" src="components/five-days-forecast.js"></script>
    <script type="module" src="components/404.js"></script>

    <!-- Scripts -->
    <script type="module" src="scripts/bootstrap.js"></script>
    <script type="module" src="scripts/script.js"></script>
</body>

</html>
